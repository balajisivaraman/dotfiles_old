set -g default-terminal screen-256color
# Use Vim keybindings in TMux
set-option -g status-keys vi
set-option -g mode-keys vi
# Tell Tmux to use 256 color terminal for NVim to behave properly
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Set the base-index to 1 rather than 0
set-option -g base-index 1
set-window-option -g pane-base-index 1
# Set C-a as prefix key
set-option -g prefix C-Space
# Set escape time as 0
set-option -s escape-time 0
# Set history limit as 20K
set-option -g history-limit 20000

# Mouse On
set -g mouse on

## COLORSCHEME: gruvbox dark
set-option -g status "on"

bind-key R source-file ~/.tmux.conf
bind-key C-Space last-window
bind-key L clear-history
bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout
# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key S choose-tree -s

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-left-style "fg=${white},bg=${dark_purple},bold"
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
