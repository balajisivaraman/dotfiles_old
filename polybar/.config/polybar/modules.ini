[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
;; Formattting for currently focused workspace
label-focused = %name%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.yellow}
label-focused-padding = 2
;; Formattting for unfocused workspace
label-unfocused = %name%
label-unfocused-padding = 2
strip-wsnumbers = true

[module/title]
type = internal/xwindow

[module/date]
type = internal/date
interval = 1.0
; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
date = %A, %b %d, %Y
time = %H:%M
format = <label>
label =  %time%  %date%
format-foreground = ${colors.cyan}

[module/sound]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.green}

format-muted = <label-muted>
label-muted = 
label-muted-foreground = ${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-foreground = ${colors.green}

[module/temperature]
type = internal/temperature
interval = 2
format = <ramp> <label>
format-warn = <ramp> <label-warn>
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon0/temp2_input
base-temperature = 45
warn-temperature = 75
label-warn-foreground = ${colors.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.green}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
label-full = %percentage%%
